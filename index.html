        <script>
            var x = 0
            function spec(){
                const mySpec = document.querySelector(".my-spec")
                const second = document.querySelector(".first")
                const first = document.querySelector(".second")
                const last = document.querySelector(".last")
                const togg = document.querySelector(".togg")

                    mySpec.style.transform = "translateX(0)"
                    first.style.transform = "rotate(45deg)"
                    first.style.margin = "10px 0 0 0"
                    second.style.display = "none"
                    last.style.transform = "rotate(-45deg)"
                    last.style.margin = "-5px 0 0 0"
                    togg.style.padding = "12px 0 0 10px"
                    togg.style.opacity = "100%"
                    x = 1
                }else if (x == 1) {
                    mySpec.style.transform = "translateX(-100%)"
                    first.style.transform = "rotate(0deg)"
                    first.style.margin = "4px 0"
                    second.style.display = "block"
                    last.style.transform = "rotate(0deg)"
                    last.style.margin = "4px 0"
                    togg.style.padding = "9px 0 0 9px"
                    togg.style.opacity = "40%"
                    x = 0
                }
            }
